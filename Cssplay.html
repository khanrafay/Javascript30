<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
:root{
    --base: #ffc600;
    --spacing: 10px;
    --blur:10px;
}

img{
    background:var(--base);
    padding:var(--spacing);
    filter:blur(var(--blur));
}

.h1{
    color: var(--base);
}


body{
    text-align: center;
}

body{
    background:grey;
    color:white;
    font-family: 'helvetica neue', sans-serif;
    font-weight: 100;
    font-size: 50px;
}

.controls{
    margin-bottom: 50px;
}

    </style>
</head>

<body>
    <h2>Update CSS Variables with
        <span class='h1'>JS</span>
    </h2>

    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px" />

        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px" />

        <label for="base">Base Color:</label>
        <input type="color" name="base" vlaue="#ffc600" />
    </div>

    <img style="width: 30%;" src="Images/BW_whatson.jpg" />


    <script>
       
       const allInput = document.querySelectorAll('.controls input');

       function handleInput(){
          const suffix = this.dataset.sizing || '';
          document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
       }

        allInput.forEach(input =>  input.addEventListener('change',handleInput));
        allInput.forEach(input =>  input.addEventListener('mousemove',handleInput));


    </script>
</body>

</html>
